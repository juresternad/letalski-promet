<table id="izpis" class="table table-hover">
  <tr>
    <th>Emšo</th>
    <th>Ime</th>
    <th>Priimek</th>
    <th>Uporabniško ime</th>
  </tr>
  %for (emso, ime, priimek, uporabnisko_ime) in uporabnik:
  <tr>
    <td>{{emso}}</td>
    <td>{{ime}}</td>
    <td>{{priimek}}</td>
    <td>{{uporabnisko_ime}}</td>
  </tr>
  %end
</table>
