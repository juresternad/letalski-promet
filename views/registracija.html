% setdefault('napaka', '')
% setdefault('uporabnik', '')
% setdefault('organizator', '')
% setdefault('admin', '')
% rebase('base.html', napaka = napaka, uporabnik = uporabnik, organizator = organizator, admin = admin)
<div class="container">
    <form action="/registracija" method="post" autocomplete="off">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ime">Ime</label>
                <input id="ime" name="ime" type="text" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="priimek">Priimek</label>
                <input id="priimek" name="priimek" type="text" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="emso">Emšo</label>
                <input id="emso" name="emso" type="text" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Napacna oblika')" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="telefon">Telefon</label>
                <input id="telefon" name="telefon" type="text" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Uporabniško ime</label>
                <input id="username" name="username" type="text" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Geslo</label>
                <input id="password" name="password" type="password" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password2">Ponovno geslo</label>
                <input id="password2" name="password2" type="password" class="form-control" required
                    oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
            </div>
        </div>
        <div class="form-row col">
            <button class="btn btn-primary" type="submit">
                Registriraj se!
            </button>
        </div>
    </form>
</div>

<div class="form-row d-flex">
    <p>Že imate račun? <a href="/prijava">Prijava</a>

</div>
