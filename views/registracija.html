<!doctype html>
<html lang="sl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="/static/stili.css" />
    <script src="/static/banka.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Kupi letalsko karto</a>
            <a class="text-white" href="/odjava">Odjava</a>
        </div>
    </nav>

    <div class="container">
        <form action="/registracija" method="post" autocomplete="off">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ime">Ime</label>
                    <input id="ime" name="ime" type="text" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="priimek">Priimek</label>
                    <input id="priimek" name="priimek" type="text" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="emso">Emšo</label>
                    <input id="emso" name="emso" type="text" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="telefon">Telefon</label>
                    <input id="telefon" name="telefon" type="tel" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="datum_rojstva">Datum rojstva</label>
                    <input id="datum_rojstva" name="datum_rojstva" type="date" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>
	
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="datum_rojstva">Spol</label>
                    <input id="spol" type="radio" name="spol"/>
                    <input id="spol" type="radio" name="spol"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Uporabniško ime</label>
                    <input id="username" name="username" type="text" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Geslo</label>
                    <input id="password" name="password" type="password" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password2">Ponovno geslo</label>
                    <input id="password2" name="password2" type="password" class="form-control" required
                        oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Obvezno polje')" />
                </div>
            </div>
            <div class="form-row col">
                <button class="btn btn-primary" type="submit">
                    Registriraj se!
                </button>
            </div>
    </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
