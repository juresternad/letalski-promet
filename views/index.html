<!doctype html>
<html lang="sl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="/static/stili.css" />
    <script src="/static/banka.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Kupi letalsko karto</a>
            <a class="text-white" href="/prijava">Prijava</a>
            <a class="text-white" href="/registracija">Registracija</a>
        </div>
    </nav>

    <div class="container">
        <br><br><br><br><br><br><br>
        <form action="/leti/" method="post">
            <label for="vzletalisce">Vzletališče:</label>
            <input list ="letalisca" name="iz" autocomplete="on" placeholder="Ime letališča">
            <datalist id="letalisca">
                <option value="Madrid Barajas Airport (MAD)">
                <option value="Barcelona Airport (BCN)">
                <option value="Rome Fiumicino Airport (FCO)">
                <option value="Zurich Airport (ZRH)">
                <option value="Athens Airport (ATH)">
                <option value="Munich International Airport (MUC)">
                <option value="Amsterdam Airport (AMS)">
                <option value="Frankfurt International Airport (FRA)">
                <option value="London Heathrow Airport (LHR)">
                <option value="Paris Charles de Gaulle Airport (CDG)">
              </datalist>
            <label for="pristajalisce">Pristajališče:</label>
            <input list ="letalisca" name="do" autocomplete="on" placeholder="Ime letališča">
            <label for="start">Odletim:</label>
            <input type="date" name="datum_odhoda" value="2022-06-14">
            <label for="start">Priletim nazaj:</label>
            <input type="date" name="datum_vrnitve" value="2022-06-14">
            <button class="btn btn-primary" type="submit">Išči!</button>
        </form>
        <br><br><br><br><br><br><br>
        <h3>Last-minute leti</h3>
        <ul style="font-size: 120%">
            % for let in leti:
            <li>{{let}}
                <form action="/kupi/{{let}}" method="get">
                    <button type="submit">Kupi</button>
                </form>
            </li>
            % end
        </ul>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
