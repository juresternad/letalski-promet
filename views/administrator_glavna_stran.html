% setdefault('napaka', '')
% setdefault('uporabnik', '')
% setdefault('organizator', '')
% setdefault('admin', '')
% rebase('base.html', napaka = napaka, uporabnik = uporabnik, organizator = organizator, admin = admin)


<div class="container">
    <div>
        <div class="container-fluid">
            <a class="navbar-brand">Letalske karte</a>
        </div>
        <div class="container-fluid">
            <a class="navbar-item" href="/pregled_uporabnikov">Uporabniki</a>
        </div>
        <div class="container-fluid">
            <a class="navbar-item" href="/pregled_organizatorjev">Organizatorji</a>
        </div>
        <div class="container-fluid">
            <a class="navbar-item" href="/org">Leti</a>
        </div>
    </div>
        <br><br><br><br>
        <form action="/leti/" method="post">
            <label for="vzletalisce">Vzletališče:</label>
            <input list="letalisca" name="iz" autocomplete="on" placeholder="Ime letališča">
            <datalist id="letalisca">
                <option value="Madrid Barajas Airport (MAD)">
                <option value="Barcelona Airport (BCN)">
                <option value="Rome Fiumicino Airport (FCO)">
                <option value="Zurich Airport (ZRH)">
                <option value="Athens Airport (ATH)">
                <option value="Munich International Airport (MUC)">
                <option value="Amsterdam Airport (AMS)">
                <option value="Frankfurt International Airport (FRA)">
                <option value="London Heathrow Airport (LHR)">
                <option value="Paris Charles de Gaulle Airport (CDG)">
            </datalist>
            <label for="pristajalisce">Pristajališče:</label>
            <input list="letalisca" name="do" autocomplete="on" placeholder="Ime letališča">
            <label for="start">Odletim:</label>
            <input type="date" name="datum_odhoda" id="datum_odhod">
            <label for="start">Priletim nazaj:</label>
            <input type="date" name="datum_vrnitve" id="datum_vrnitev">
            <button class="btn btn-primary" type="submit">Išči!</button>
            <label for="razred">Razred:</label>
            <select name="razred">
                <option value="0">Economy</option>
                <option value="1">Business</option>
                <option value="2">First class</option>
            </select>
            <label for="enosmeren">Enosmeren/Povraten :</label>
            <select name="enosmeren">
                <option value="0">Enosmeren</option>
                <option value="1">Povraten</option>
            </select>
            
        </form>
    
    
        <a href="{{url('last_minute')}}">
            <img src="{{url('static', filename= '/images/last_min.png')}}" width="300" height="200">
        </a>
        <a href="{{url('vroci')}}">
            <img src="{{url('static', filename= '/images/vroci.png')}}" width="300" height="200">
        </a>
        <a href="{{url('carterski')}}">
            <img src="{{url('static', filename= '/images/carter.png')}}" width="300" height="200">
        </a>
        <!-- <a href="{{url('last_minute')}}">
            <img src="{{url('static', filename= '/images/zniz.png')}}" width="300" height="200">
        </a> -->
    </div>
    <script>
        document.getElementById('datum_odhod').value = new Date().toISOString().substring(0, 10);
        document.getElementById('datum_vrnitev').value = new Date().toISOString().substring(0, 10);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
