% rebase('base.html', napaka = napaka)
% setdefault('napaka', '')

<div class="container">
    <br>

    <ul style="font-size: 120%">
        % for let in ustrezni_leti:
        <li><b>Kraj odhoda: </b>{{let[1]}} <br>
            <b>Kraj prihoda: </b>{{let[2]}} <br>
            <b>Datum odhoda: </b>{{let[3]}}
            <form action="/kupi/{{let}}" method="get">
                <button type="submit">Kupi</button>
            </form>
        </li>
        % end
    </ul>

</div>
